<h1>RxJS explorer</h1>

<sort-panel
  [state]="sortPanelState$ | async"
  (sortConfigChange)="command$.next({sortConfig: $event})">
</sort-panel>
<filter-panel
  [state]="filterConfig$ | async"
  (filterConfigChange)="command$.next({filterConfig: $event})">
</filter-panel>

<item-view
  [state]="itemViewState$ | async"
>

</item-view>
