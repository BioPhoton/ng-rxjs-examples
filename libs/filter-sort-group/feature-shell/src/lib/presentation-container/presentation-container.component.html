<h1>RxJS explorer</h1>

<layout-selection
  [state]="layoutSelectionState$ | async"
  (stateChanged)="command$.next({selectedLayout: $event})">
</layout-selection>

<sort-selection
  [state]="sortSelectionState$ | async"
  (stateChanged)="command$.next({sortConfig: $event})">
</sort-selection>

<filter-selection
  [state]="filterSelectionState$ | async"
  (stateChanged)="command$.next({filterConfig: $event})">
</filter-selection>
