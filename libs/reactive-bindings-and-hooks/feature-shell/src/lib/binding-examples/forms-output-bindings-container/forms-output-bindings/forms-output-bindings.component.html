<h2>Forms output binding component</h2>
<div>
  <form
    *ngIf="(formGroup$ | async) as form"
    [formGroup]="form">
    <label>State: {{state$ | async}}</label>
    <br/>
    <label [for]="option"
      *ngFor="let option of config$ | async">
      {{option}}
      <input
        [id]="option"
        type="radio"
        formControlName="state"
        [value]="option"
      >
    </label>

  </form>
</div>
